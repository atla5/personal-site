<html>

  <!-- header: load scripts, styling, initialize components -->
  <head id="main_head">

    <!-- || CSS: styling || -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/navbar.css">

    <!-- || JS: scripts || -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js">   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
    <script type="text/javascript" src="js/routing.js"></script>

    <!-- script to call this code and initialize page 'onload'-->
    <script type="text/javascript">
      window.onload = function(){
        initializeStaticElements();
        loadContent();
      }
    </script>

  </head>

  <!-- body: organize elements in place -->
  <body>

    <div id="main_navbar" class="container">
      <!-- space for the navigation bar -->
    </div>

    <div id="main_leftnav" class="container">
      <!-- (ideally will be) different depending on the active page -->
    </div>

    <div id="main_content" class="container">
      <!-- main content area -->
    </div>

    <div id="main_footer" class="container">
      <!-- footer of the program -->
    </div>

  </body>

</html>
