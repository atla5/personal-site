<!-- Project listing -->
<div class="row" id="project_detail">
    <div class="col-md-7">
        <a href="portfolio-item.html">
            <img class="img-responsive img-hover" src="http://placehold.it/700x300" alt="">
        </a>
    </div>
    <div class="col-md-5">
        <h3>{{name}}</h3>
        <i>languages</i>: {{languages}}
        <i>tags</i>: {{tags}}
        <p>
          {{description_short}}
        </p>
        <p>
          {{description_long}}
        </p>
        <p>
          {{importance}}
        </p>

        <!-- links for further info-->

        <!-- go back to the 'projects' page -->
        <a class="btn btn-primary" href="?page=projects">Back to 'Projects'</a>

        <!-- conditionally show button to take you to web (if available) -->
        <a class/"btn btn-secondary" href={{url_web}}>View Site</a>

        <!-- button to take you to the github repository -->
        <a class/"btn btn-secondary" href={{url_src}}>View Source</a>
    </div>
</div>
